name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: |
          cd core
          composer install --no-dev --optimize-autoloader

      - name: Prepare Laravel for production
        run: |
          cd core
          php artisan key:generate --force || true
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

      - name: Deploy to Hostinger via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='tests' --exclude='storage/logs' --exclude='.env'
          path: ./
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_password: ${{ secrets.PASSWORD }}
          remote_port: 22

