name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: |
          cd core
          composer install --no-dev --optimize-autoloader

      - name: Prepare Laravel for production
        run: |
          cd core
          php artisan key:generate --force || true
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

      - name: Deploy to Hostinger via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          pass: ${{ secrets.PASSWORD }}
          port: 22
          remoteDir: ${{ secrets.REMOTE_PATH }}
          localDir: './'
          reverse: true
          options: '--verbose --use-cache --exclude .git/ --exclude .github/ --exclude node_modules/ --exclude tests/ --exclude storage/logs/ --exclude .env'

